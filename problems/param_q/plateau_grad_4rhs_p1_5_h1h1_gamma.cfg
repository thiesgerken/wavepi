subsection inversion
  subsection REGINN
    set linear solver            = GradientDescent
    set maximum iteration choice = Fibonacci          # default: Constant

    subsection GradientDescent
      set p = 1.5
    end
  end
end

subsection mesh
  set initial refines    = 5   # default: 5
  subsection shape
    set options        = left=-4.0, right=4.0 # default: left=-1.0, right=1.0
  end
end
subsection output
  set discrepancy decrease = 0.25
  set interval             = 10            # default: 10
end
subsection problem
  set domain p = 1.5
  set domain lp wrapping = true
  set norm of domain = H1H1
  set H1H1 beta        = 0.25
  set H1H1 gamma       = 5 # -> ~total variation regularization (with a bit of sparsity for the parameter itself + its derivative) 

  set epsilon          = 5e-3     # default: 1e-2
  set initial guess    = 0.0      # default: 0.5
  set norm of domain   = Coefficients     # default: L2L2
  set parameter q      = 2*if(norm{x|y|z} < 1.5, 2.0+abs(sin(t)), 0.0) # default: 2.0
  set type             = q        # default: a
  subsection data
    set configurations             = 0;0;0;0                                                                                                                                                                                                                                 # default: 0
    set number of right hand sides = 4                                                                                                                                                                                                                                       # default: 1
    set right hand sides           = if(t<3, if(norm{x-1.3|y-1.3|z} < 0.25, sin(3*t), 0.0), 0);if(t<3, if(norm{x-1.3|y+1.3|z} < 0.25, sin(3*t), 0.0), 0);if(t<3, if(norm{x+1.3|y-1.3|z} < 0.25, sin(3*t), 0.0), 0);if(t<3, if(norm{x+1.3|y+1.3|z} < 0.25, sin(3*t), 0.0), 0) # default: if(norm{x|y|z} < 0.2, sin(t), 0.0)
    subsection config 0
      set measure             = Field
    end
  end
end
